<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()" size="large">
        <ion-icon name="backspace"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <router-outlet></router-outlet>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="success">
    <ion-icon name="language-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="language.setToSpanish()">
      <img src="../../assets/icon/es.png" alt="English">
    </ion-fab-button>
    <ion-fab-button (click)="language.setToEnglish()">
      <img src="../../assets/icon/en.png" alt="English">
    </ion-fab-button>
    <ion-fab-button (click)="language.setToPortuguese()">
      <img src="../../assets/icon/pt.png" alt="English">
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-fab slot="fixed" vertical="bottom" horizontal="start">
  <ion-fab-button color="warning">
    <ion-icon name="grid-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button routerLink="animals">
      <img src="../../assets/icon/animal.png" alt="animals" width="80%">
    </ion-fab-button>
    <ion-fab-button routerLink="numbers">
      <img src="../../assets/icon/number.png" alt="numbers" width="80%">
    </ion-fab-button>
    <ion-fab-button routerLink="colors">
      <img src="../../assets/icon/colour.png" alt="colors" width="80%">
    </ion-fab-button>
  </ion-fab-list> 
</ion-fab>
