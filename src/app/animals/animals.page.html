<ion-grid *ngIf="width <= height; else landscape">
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="play(0)" id="dog" expand="block" size="large"></ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="play(1)" id="cat" expand="block" size="large"></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="play(2)" id="cow" expand="block" size="large"></ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="play(3)" id="duck" expand="block" size="large"></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="play(4)" id="horse" expand="block" size="large"></ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="play(5)" id="turtle" expand="block" size="large"></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="play(6)" id="parrot" expand="block" size="large"></ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="play(7)" id="elephant" expand="block" size="large"></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="play(8)" id="giraffe" expand="block" size="large"></ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="play(9)" id="lion" expand="block" size="large"></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ng-template #landscape>
  <ion-grid>
    <!-- landscape mode -->
    <ion-row>
      <ion-col size="2">
        <ion-button (click)="play(0)" id="dog" expand="block" size="large"></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="play(1)" id="cat" expand="block" size="large"></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="play(2)" id="cow" expand="block" size="large"></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="play(3)" id="duck" expand="block" size="large"></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="play(4)" id="horse" expand="block" size="large"></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-button (click)="play(5)" id="turtle" expand="block" size="large"></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="play(6)" id="parrot" expand="block" size="large"></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="play(7)" id="elephant" expand="block" size="large"></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="play(8)" id="giraffe" expand="block" size="large"></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="play(9)" id="lion" expand="block" size="large"></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
